### Keybindings
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER


binds {
    hide_special_on_workspace_change = yes
    workspace_center_on = 1
}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
binde = $mainMod, Backspace, exit,
bind = $mainMod, E, exec, $file_manager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $runner
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod, S, swapsplit, # dwindle
bind = $mainMod, M, pin,

bind = $mainMod Alt, R, submap, resize
submap = resize
binde = , L, moveactive, 10 0
binde = , right, moveactive, 10 0
binde = Shift, L, moveactive, 10% 0
binde = Shift, right, moveactive, 10% 0
binde = , H, moveactive, -10 0
binde = , left, moveactive, -10 0
binde = Shift, H, moveactive, -10% 0
binde = Shift, left, moveactive, -10% 0
binde = , J, moveactive, 0 10
binde = , down, moveactive, 0 10
binde = Shift, J, moveactive, 0 10%
binde = Shift, down, moveactive, 0 10%
binde = , K, moveactive, 0 -10
binde = , up, moveactive, 0 -10
binde = Shift, K, moveactive, 0 -10%
binde = Shift, up, moveactive, 0 -10%
binde = , o, resizeactive, 10 0
binde = , y, resizeactive, -10 0
binde = , u, resizeactive, 0 10
binde = , i, resizeactive, 0 -10
binde = Shift, o, resizeactive, 10% 0
binde = Shift, y, resizeactive, -10% 0
binde = Shift, u, resizeactive, 0 10%
binde = Shift, i, resizeactive, 0 -10%
bind = , catchall, exec,
bind = , escape, submap, reset
submap = reset

layerrule = no_anim on, match:namespace selection
bind = , Print, exec, $screenshot_region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + vim motions
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, split-movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, split-workspace, m+1
bind = $mainMod, period, split-workspace, m+1
bind = $mainMod SHIFT, period, split-movetoworkspace, m+1
bind = $mainMod, mouse_up, split-workspace, m-1
bind = $mainMod, comma, split-workspace, m-1
bind = $mainMod SHIFT, comma, split-movetoworkspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
